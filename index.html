<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Legant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- ============================= topBar Start ============================= -->
  <header id="header_part">
    <div class="container">
      <div class="header_row">
        <div class="header_left">
          <div class="header_left_title">
            <p class="header_left_offer"><span><i class="fa-solid fa-ticket-simple"></i></span> 30% off storewide â€”
              Limited time!</p>
            <a>Shop Now<i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
        <div class="header_right">
          <div class="header_icon">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ============================= topBar End ============================= -->
  <nav id="navBar">
    <div class="container">
      <div class="navBar_main">
        <div class="navBar_logo">
          <picture>
            <img src="Image/Logo (1).png" alt="Image/Logo (1).png">
          </picture>
        </div>
        <div class="navBar_all_item_list">
          <ul class="navBar_items_list">
            <li class="navbar_item"><a class="navbar_link active" href="#">Home</a></li>
            <li class="navbar_item"><a class="navbar_link" href="#">Shop</a></li>
            <li class="navbar_item"><a class="navbar_link" href="#">Product</a></li>
            <li class="navbar_item"><a class="navbar_link" href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="navBar_icon">
          <div class="navBar_icon__item">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="navBar_icon__item">
            <i class="fa-sharp fa-regular fa-circle-user"></i>
          </div>
          <div class="navBar_icon__item">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <div class="navBar_icon__two">
            <p>2</p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- ============================= NavBar End ============================= -->
  <!-- ============================= Hero Section Start ============================= -->
  <div id="Hero_section">
    <div class="container">
      <div class="banner_img">
        <picture><img src="./Image/banner.png" alt="./Image/banner.png"></picture>
        <div class="banner_dot">
          <span class="banner_slider_dot active"></span>
          <span class="banner_slider_dot"></span>
          <span class="banner_slider_dot"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================= Hero Section End ============================= -->

  <!-- ============================= Simply Section Start ============================= -->
  <div id="simply">
    <div class="container">
      <div class="simply_main">
        <div class="simply_main__header">
          <h2>Simply Unique/
            Simply Better.</h2>
        </div>
        <div class="simply_main_subHeader">
          <p>3legant is a gift & decorations store based in HCMC, Vietnam. Est since 2019. </p>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================= Simply Section End ============================= -->

</body>

</html>
